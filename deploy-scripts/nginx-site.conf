# Configuration Nginx pour Football Management
# Fichier à placer dans: /etc/nginx/sites-available/football-management

server {
    listen 80;
    listen [::]:80;

    # Remplacer par votre nom de domaine ou IP
    server_name 178.33.210.146 football.yourdomain.com;

    # Logs
    access_log /var/log/nginx/football-management-access.log;
    error_log /var/log/nginx/football-management-error.log;

    # ========================================
    # FRONTEND - Fichiers statiques React
    # ========================================
    location / {
        root /home/football/football-management/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================
    # BACKEND API - Proxy vers Spring Boot
    # ========================================
    location /api/ {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;

        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================
    # Actuator endpoints (monitoring)
    # ========================================
    location /actuator/ {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Restriction d'accès (optionnel)
        # allow 127.0.0.1;
        # deny all;
    }

    # ========================================
    # WebSocket support (si nécessaire)
    # ========================================
    location /ws/ {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Taille maximale des uploads
    client_max_body_size 10M;
}

