spring.application.name=management
spring.datasource.password=${DB_PASSWORD}
jwt.secret=${JWT_SECRET}
api.external.key=${API_KEY}

# ========== CONFIGURATION SWAGGER/OPENAPI ==========
# Chemin de la documentation JSON
springdoc.api-docs.path=/api-docs

# Chemin de l'interface Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Trier les operations par methode HTTP
springdoc.swagger-ui.operationsSorter=method

# Trier les tags par ordre alphabetique
springdoc.swagger-ui.tagsSorter=alpha

# Activer le bouton Try it out
springdoc.swagger-ui.tryItOutEnabled=true

# Activer le filtre de recherche
springdoc.swagger-ui.filter=true

# Activer la coloration syntaxique
springdoc.swagger-ui.syntaxHighlight.activated=true

# Scanner uniquement le package des controleurs
springdoc.packages-to-scan=com.football.management.controller

# Scanner uniquement les endpoints /api/v1/**
springdoc.paths-to-match=/api/v1/**

# Ne pas afficher les endpoints Spring Actuator
springdoc.show-actuator=false

# Personnalisation UI
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.displayRequestDuration=true
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*

# ========== CONFIGURATION EMAIL ==========

# Configuration SMTP Gmail (pour developpement)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=solution.sts.tech@gmail.com
spring.mail.password=Solution@123

# Proprietes SMTP
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuration des emails
notification.email.from=alouiwiss@gmail.com
notification.email.enabled=false
notification.email.async=true

# Templates Thymeleaf pour emails
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuration Upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ========== OPTIMISATION PERFORMANCE ==========

# Compression GZIP des réponses
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# Cache HTTP
spring.web.resources.cache.cachecontrol.max-age=86400
spring.web.resources.cache.cachecontrol.cache-public=true

# Pool de connexions optimisé
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA optimisations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache de second niveau Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Actuator pour monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches
management.endpoint.health.show-details=always
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true